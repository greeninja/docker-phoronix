apiVersion: v1
kind: Template
metadata:
  name: phoronix-test-client
  annotations:
    description: "Scaleable phoronix client"

objects:

- apiVersion: apps/v1beta1
  kind: StatefulSet
  metadata:
    name: phoronix-test-client
  spec:
    selector:
      matchLabels:
        app: phoronix-client
    serviceName: "phoronix-client"
    replicas: ${COUNT}
    template:
      metadata:
        labels:
          app: phoronix-client
      spec:
        terminationGracePeriodSeconds: 10
        containers:
        - name: stress
          image: greeninja/phoronix-client
          env:
            - name: PHORONIX-URL
              value: ${URL}
          volumeMounts:
          - name: storage
            mountPath: /home/phoromatic
    volumeClaimTemplates:
    - metadata:
        name: storage
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 20Gi
parameters:
- description: "How many pods to start in the statefulset"
  displayName: "Pod count to start"
  name: COUNT
  value: "1"
- description: "login url"
  displayName: "Phoronix master URL (iuncluding code)"
  name: URL
  value: "http://example-phronix.com/39CZAS"
  required: true

